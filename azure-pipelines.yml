trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Npm@1
    displayName: 'Test Angular'
    inputs:
      command: custom
      customCommand: run test -- --watch=false --code-coverage
      workingDir: src/angular7

  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage Angular results'
    condition: succeededOrFailed()
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: 'src/angular7/coverage/cobertura-coverage.xml'
      reportDirectory: src/angular7/coverage
      failIfCoverageEmpty: true

  
  - task: PublishTestResults@2
    displayName: 'Publish Angular test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/src/angular7/junit
      testRunTitle: Angular
      testResultsFormat: JUnit
      testResultsFiles: "**/TESTS*.xml"

  - task: DeleteFiles@1
    displayName: 'Delete JUnit files'
    inputs:
      SourceFolder: src/angular7/junit
      Contents: 'TESTS*.xml'

  - task: Npm@1
    displayName: 'Lint Angular'
    inputs:
      command: custom
      customCommand: run lint --  --format=stylish
      workingDir: src/angular7



  - task: Maven@3
    inputs:
      mavenPomFile: 'Backend/OmegaSpring/pom.xml'
      goals: 'clean verify'
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      mavenVersionOption: 'Default'
      mavenAuthenticateFeed: false
      effectivePomSkip: false
      sonarQubeRunAnalysis: false

  - task: Docker@2
    inputs:
      containerRegistry: 'omegacr'
      repository: 'dev-backend'
      command: 'buildAndPush'
      Dockerfile: './Backend/OmegaSpring/Dockerfile'
      buildContext: './Backend/OmegaSpring'
      tags: |
        latest
        $(Build.BuildId)

  - task: Docker@2
    inputs:
      containerRegistry: 'omegacr'
      repository: 'dev-frontend'
      command: 'buildAndPush'
      Dockerfile: './AdminClient/Dockerfile'
      buildContext: './AdminClient'
      tags: |
        latest
        $(Build.BuildId)



  - task: Kubernetes@1
    inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceEndpoint: 'OmegaCluster-default'
      namespace: 'default'
      command: 'apply'
      arguments: '-f ./Devops/k8s'
      
  - task: Kubernetes@1
    inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceEndpoint: 'OmegaCluster-default'
      namespace: 'default'
      command: 'set'
      arguments: 'image deployment/backend-deployment2 backend2-api=omegacr.azurecr.io/dev-backend:$(Build.BuildId)'
 
  - task: Kubernetes@1
    inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceEndpoint: 'OmegaCluster-default'
      namespace: 'default'
      command: 'set'
      arguments: 'image deployment/frontend-deployment frontend-adminclient=omegacr.azurecr.io/dev-frontend:$(Build.BuildId)'
 